<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gerenciamento de Bolão</title>
        <link href="css/Estilo.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <c:set var="nav" value="C" scope="session"/>
        <ui:include src="cabecalho.xhtml"></ui:include>
        <div id="container">
            <h:form enctype="multipart/form-data">
                <fieldset>
                    <legend>Dados da Rodada</legend>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nome" for="txtNome" />
                        <h:inputText id="txtNome" styleClass="form-control" maxlength="100" value="#{rodadaBean.rodada.nome}"/>
                        <h:outputLabel value="Data de Término" for="txtDataFimApostas" />
                        <h:inputText id="txtDataFimApostas" styleClass="form-control" size="20" value="#{rodadaBean.rodada.dataFimApostas}"
                                     required="true">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy" dateStyle="medium" locale="pt_BR" timeZone="GMT-3"/>
                        </h:inputText>
                        <h:outputLabel for="cmbCompeticoes" value="Competição" />
                        <h:selectOneMenu styleClass="form-control" id="cmbGrupo"
                                         value="#{rodadaBean.rodada.competicao}"
                                         converter="competicaoConverter">
                            <f:selectItem itemLabel="Selecione a competição..." />
                            <f:selectItems value="#{rodadaBean.competicoes}" var="e" itemValue="#{e}" itemLabel="#{e.nome}" />
                        </h:selectOneMenu>
                        <label>&nbsp; </label>
                        <h:commandButton id="btnSalvar" styleClass="btn btn-default" value="Salvar" action="#{rodadaBean.salvar}"/>
                    </h:panelGrid>
                </fieldset>
            </h:form>
        </div>

        <script src="js/jquery.min.js"/>
        <script src="js/funcoes.js"/>
        <script src="js/bootstrap.min.js"/>
    </h:body>
</html>
