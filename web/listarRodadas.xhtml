<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gerenciamento de Bolão</title>
        <link rel="stylesheet" type="text/css" href="css/Estilo.css" media="all"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-select.css"/>
    </h:head>
    <h:body>
        <c:set var="nav" value="L" scope="session"/>
        <ui:include src="cabecalhoAdministrador.xhtml"/>
        <div id="container">
            <h:form id="frmPrincipal" styleClass="form-horizontal">
                <fieldset>
                    <legend>Listagem de Rodadas</legend>

                    <h:dataTable id="itens" value="#{rodadaBean.rodadas}" var="item" border="1" width="100%">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Código" />
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Data de Encerramento das Apostas" />
                            </f:facet>
                            <h:outputFormat value="{0, date, dd/MM/YYYY}">
                                <f:param value="#{item.dataFimApostas}" />
                            </h:outputFormat>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Competição" />
                            </f:facet>
                            <h:outputText value="#{item.competicao.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Editar" />
                            </f:facet>
                            <h:commandButton id="btnEditar"
                                             styleClass="btn btn-default"
                                             value="Editar"
                                             action="#{rodadaBean.editarItem(item)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Excluir" />
                            </f:facet>
                            <h:commandButton id="btnExcluir"
                                             styleClass="btn btn-default"
                                             value="Excluir"
                                             action="#{rodadaBean.excluirItem(item)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fechar Rodada"/>
                            </f:facet>
                            <h:commandButton id="btnFechar"
                                             styleClass="btn btn-default"
                                             value="#{item.fechada ? 'Fechada' : 'Fechar'}"
                                             disabled="#{item.fechada}"
                                             action="#{rodadaBean.fecharItem(item)}"/>
                        </h:column>
                    </h:dataTable>
                </fieldset>
            </h:form>
        </div>

        <script src="js/jquery.min.js"/>
        <script src="js/funcoes.js"/>
        <script src="js/bootstrap.min.js"/>
    </h:body>
</html>
