<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gerenciamento de Bolão</title>
        <link rel="stylesheet" type="text/css" href="css/Estilo.css" media="all"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-select.css"/>
    </h:head>
    <h:body>
        <c:set var="nav" value="L" scope="session"/>
        <ui:include src="cabecalho.xhtml"/>
        <div id="container">
            <h:form styleClass="form-horizontal">
                <fieldset>
                    <h:form>
                        <legend>Filtros a serem Aplicados</legend>
                        <div class="form-group">
                            <h:outputLabel styleClass="col-sm-2 control-label" for="cmbStatus" value="Status" />
                            <div class="col-sm-10">
                                <h:selectOneMenu class="form-control" id="cmbStatus" value="#{status}">
                                    <f:selectItem itemValue="" itemLabel="Selecione o tipo do filtro..." />
                                    <f:selectItem itemValue="J" itemLabel="Nome do Time"/>
                                    <f:selectItem itemValue="D" itemLabel="Entre Datas"/>
                                    <f:ajax render="@form" />
                                </h:selectOneMenu>
                            </div>
                        </div>

                        <div class="form-group" rendered='#{status != "D"}'>
                            <h:outputLabel for="txtFiltrarUnico" rendered='#{status != "D"}' styleClass="col-sm-2 control-label" value="Nome" />
                            <div class="col-sm-10" rendered='#{status != "D"}'>
                                <h:inputText id="txtFiltrarUnico" rendered='#{status != "D"}' styleClass="form-control" value="#{filtroUnico}"/>
                            </div>
                        </div>

                        <div class="form-group" rendered='#{status == "D"}'>
                            <h:outputLabel for="txtDataInicial"
                                           rendered='#{status == "D"}'
                                           styleClass="col-sm-2 control-label"
                                           value="Data Inicial" />
                            <div class="col-sm-10" rendered='#{status == "D"}'>
                                <h:inputText id="txtDataInicial" rendered='#{status == "D"}' styleClass="form-control" value="#{dataIni}"/>
                            </div>
                        </div>

                        <div class="form-group" rendered='#{status == "D"}'>
                            <h:outputLabel for="txtDataFinal"
                                           rendered='#{status == "D"}'
                                           styleClass="col-sm-2 control-label"
                                           value="Data Final" />
                            <div class="col-sm-10" rendered='#{status == "D"}'>
                                <h:inputText id="txtDataFinal" rendered='#{status == "D"}' styleClass="form-control" value="#{dataFin}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="" for="btnFiltrar"/>
                            <h:commandButton styleClass="btn btn-default" id="btnFiltrar" value="Filtrar"/>
                        </div>
                    </h:form>
                </fieldset>

                <fieldset>
                    <legend>Listagem de Times</legend>

                    <h:dataTable id="itens" rendered='#{status == null}' value="#{timeBean.times}" var="item" border="1" width="100%">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Código" />
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Data de Cadastro" />
                            </f:facet>
                            <h:outputFormat value="{0, date, dd/MM/YYYY}">
                                <f:param value="#{item.dataCadastro}" />
                            </h:outputFormat>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Data de Fundação" />
                            </f:facet>
                            <h:outputFormat value="{0, date, dd/MM/YYYY}">
                                <f:param value="#{item.dataFundacao}" />
                            </h:outputFormat>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Cidade" />
                            </f:facet>
                            <h:outputText value="#{item.cidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Site" />
                            </f:facet>
                            <h:outputText value="#{item.site}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="E-mail" />
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fone" />
                            </f:facet>
                            <h:outputText value="#{item.fone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Endereço" />
                            </f:facet>
                            <h:outputText value="#{item.endereco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Descrição" />
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Editar" />
                            </f:facet>
                            <h:commandButton styleClass="btn btn-default" value="Editar" action="#{timeBean.editar(item)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Excluir" />
                            </f:facet>
                            <h:commandButton styleClass="btn btn-default" value="Excluir" action="#{timeBean.excluir(item)}"/>
                        </h:column>
                    </h:dataTable>

                    <h:dataTable rendered='#{status == "N"}'
                                 id="itensNome"
                                 value="#{timeBean.GetTimePorNome(filtro)}"
                                 var="item"
                                 border="1"
                                 width="100%">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Código" />
                            </f:facet>
                            <h:outputText value="#{item.idEmprestimo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome da Pessoa" />
                            </f:facet>
                            <h:outputText value="#{item.nomePessoa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Jogo"/>
                            </f:facet>
                            <h:outputText value="#{item.jogo.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Data do Empréstimo" />
                            </f:facet>
                            <h:outputText value="#{item.dataEmprestimoString}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Estado do Jogo" />
                            </f:facet>

                            <h:commandButton styleClass="btn btn-default" value="#{!item.devolvido ? 'Devolver' : 'Devolvido'}"
                                             disabled="#{item.devolvido}" action="#{emprestimoBean.devolver(item)}"/>
                        </h:column>
                    </h:dataTable>
                </fieldset>
            </h:form>
        </div>
        
        <script src="js/jquery.min.js"/>
        <script src="js/funcoes.js"/>
        <script src="js/bootstrap.min.js"/>
    </h:body>
</html>
