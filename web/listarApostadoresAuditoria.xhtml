<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gerenciamento de Bolão</title>
        <link rel="stylesheet" type="text/css" href="css/Estilo.css" media="all"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-select.css"/>
    </h:head>
    <h:body>
        <c:set var="nav" value="L" scope="session"/>
        <ui:include src="cabecalho.xhtml"/>
        <div id="container">
            <h:form id="frmPrincipal" styleClass="form-horizontal">
                <fieldset>
                    <legend>Listagem de Apostadores</legend>

                    <h:dataTable id="itens" value="#{apostadorBean.auditoria}" var="item" border="1" width="100%">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Código" />
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Revisão" />
                            </f:facet>
                            <h:outputText value="#{item.rev}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo da Revisão" />
                            </f:facet>
                            <h:outputText value="#{item.revType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Apelido" />
                            </f:facet>
                            <h:outputText value="#{item.apelido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="CPF" />
                            </f:facet>
                            <h:outputText value="#{item.cpf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Data de Nascimento" />
                            </f:facet>
                            <h:outputFormat value="{0, date, dd/MM/YYYY}">
                                <f:param value="#{item.dataNascimento}" />
                            </h:outputFormat>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="E-Mail" />
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Grupo" />
                            </f:facet>
                            <h:outputText value="#{item.grupo.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Time de Preferência" />
                            </f:facet>
                            <h:outputText value="#{item.timeDePreferencia.nome}"/>
                        </h:column>
                    </h:dataTable>
                </fieldset>
            </h:form>
        </div>

        <script src="js/jquery.min.js"/>
        <script src="js/funcoes.js"/>
        <script src="js/bootstrap.min.js"/>
    </h:body>
</html>
